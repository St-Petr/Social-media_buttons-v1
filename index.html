<style>
/*basic set up style*/
body{
height:100vh;
width:960px;
border:1px solid;
display:flex;
justify-content:space-evenly;
align-items:center;
background-color: rgba(0, 0, 0, 0.1);
}
#play{
width:350px;
height:150px;
background-color:rgba(0, 0, 0, 0.05);
border-radius:5px;
box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.7), 0 6px 20px 0 rgba(0, 0, 0, 0.5);

font-size:150%;
text-transform:uppercase;

transition:color,background-color, box-shadow;
letter-spacing:8px;
}
#play:hover{
color:darkcyan;
transition:.5s ease-in-out 0 3s;

}
.container{
width:150px;
height:150px;
border-radius:90%;
background-color:rgba(0, 0, 0, 0.05);
box-shadow:0 4px 8px 0 rgba(0, 0, 0, 0.7), 0 6px 20px 0 rgba(0, 0, 0, 0.5);
font-family:menlo;
font-size:150%;
text-transform:uppercase;
color:black;
z-index:3;
border:none;
letter-spacing:4px;
}
.container:hover{
color:purple;
box-shadow:inset 0 4px 8px 0 rgba(0, 0, 0, 0.7), 0 6px 20px 0 rgba(0, 0, 0, 0.5);
